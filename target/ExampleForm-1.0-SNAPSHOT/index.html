<!DOCTYPE html>
<html>
    <head>
        <title>Submit Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .container{
                width: 35%;
                border: 1px solid black;
                margin: auto;
                padding: 20px;
                font-size: 20px;
            }
            #my_form table tr td input{
                font-size: 15px;
            }
            
        </style>
            
    </head>
    <body>
        <div class="container" >
            <h1 style="text-align:center">My Form</h1>
           
            <form id="my_form" action="RegisterServlet" method="post">
               
               <table>
                   <tr>
                       <td>Enter your Name:</td>
                       <td><input type="text" name="user_name" placeholder="Enter here"/></td>
                   </tr>
                   <tr>
                       <td>Enter your Password:</td>
                       <td><input type="text" name="user_password" placeholder="Enter here"/></td>
                   </tr>
                   <tr>
                       <td>Enter your Email:</td>
                       <td><input type="text" name="user_email" placeholder="Enter here"/></td>
                   </tr>
                   <tr>
                       <td>Enter your Gender:</td>
                       <td><input type="radio" name="user_gender" value="male">Male &nbsp;&nbsp;
                           <input type="radio" name="user_gender" value="female">Female
                       </td>
                   </tr>
                   <tr>
                       <td>Select your course</td>
                       <td>
                           <select name="user_course">
                               <option value="java">Java</option>
                               <option value="php">Php</option>
                               <option value="python">Python</option>
                               <option value="ruby">Ruby</option>
                               <option value="android">Android</option>
                           </select>
                       </td>
                   </tr>
                   <tr>
                       <td > </td>
                       <td><input type="checkbox" name="condition" value="checked">
                           Agree to term and condition
                       </td>
                   </tr>
                   <tr>
                       <td > </td>
                       <td>
                           <button type="submit">Register</button>
                           <button type="reset">Reset</button>
                       </td>
                   </tr>
               </table>
               
           </form>
           
        </div>
    </body>
</html>
